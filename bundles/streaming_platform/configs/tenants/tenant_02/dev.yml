tenant:
  tenant_id: "tenant_02"
  site_id_default: "site_demo"   # keep same default unless you want a different site for tenant_02

ingestion:
  source: "eventhub"
  eventhub_name: "iot-sensor-events"
  consumer_group: "$Default"

storage:
